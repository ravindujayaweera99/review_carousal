<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Review Carousal</title>
  </head>
  <body>
    <h1>Our Reviews</h1>

    <div class="review-container">
      <div class="review">
        <img src="customers/1.jpg" alt="" id="profile-picture" />
        <h3 id="name">Susan Smith</h3>
        <h3 id="job">CEO, ABC Company</h3>
        <p id="desc">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime
          facere ea dolore rerum eveniet. Accusamus magnam ea nihil architecto
          provident quibusdam repellendus officia eaque, corrupti iusto
          nesciunt, enim eligendi voluptatum
        </p>
        <div class="arrows">
          <h3>◀︎</h3>
          <h3>►</h3>
        </div>
        <button onclick="generateRandomReview()">Random Review</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
